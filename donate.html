<section class="donate-page">

    <!-- IMAGE -->
    <div class="donate-image">
        <img src="https://i.pinimg.com/1200x/59/28/6b/59286bda88ccd3575121611d016a5012.jpg" alt="Donation image">
    </div>

    <!-- FORM -->
    <div class="donate-container">
        <form id="donationForm" class="donate-card">

            <p class="secure">ðŸ”’ Secure donation</p>

            <!-- GIVE ONCE / MONTHLY -->
            <div class="donation-type">
                <button type="button" class="toggle active" data-type="One-time">
                    Give once
                </button>
                <button type="button" class="toggle" data-type="Monthly">
                    Monthly
                </button>
            </div>

            <!-- AMOUNTS -->
            <div class="amount-options">
                <button type="button" class="amount-btn" data-amount="1000">$1K</button>
                <button type="button" class="amount-btn" data-amount="2000">$2K</button>
                <button type="button" class="amount-btn" data-amount="5000">$5K</button>
                <button type="button" class="amount-btn" data-amount="10000">$10K</button>
                <button type="button" class="amount-btn" data-amount="20000">$20K</button>
                <button type="button" class="amount-btn" data-amount="50000">$50k</button>
            </div>

            <input type="number" id="amount" placeholder="Other amount (â‚¦)" required>
            <input type="text" id="name" placeholder="Full name" required>
            <input type="email" id="email" placeholder="Email address (optional)">

            <input type="hidden" id="frequency" value="One-time">

            <button type="submit" class="donate-button">
                Donate now
            </button>

            <p class="copy-note" id="copyNote"></p>

        </form>
    </div>

</section>
